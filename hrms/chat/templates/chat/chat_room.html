<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
</head>
<body>
<h2>Chat Room</h2>
<div id="chat-log" style="height:300px; overflow-y:scroll; border:1px solid #333; padding:10px;"></div>
<input id="chat-message-input" type="text" placeholder="Type a message..." size="80">
<button id="chat-message-submit">Send</button>

<script>
const email = "{{ request.user.email }}";
const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const log = document.querySelector('#chat-log');
    log.innerHTML += `<b>${data.fullname}</b>: ${data.message}<br>`;
    log.scrollTop = log.scrollHeight;
};

document.querySelector('#chat-message-input').onkeyup = function(e) {
    if (e.keyCode === 13) document.querySelector('#chat-message-submit').click();
};

document.querySelector('#chat-message-submit').onclick = function() {
    const input = document.querySelector('#chat-message-input');
    const message = input.value;
    if (message.trim() !== "") {
        chatSocket.send(JSON.stringify({message: message, email: email}));
        input.value = '';
    }
};
</script>
</body>
</html>
