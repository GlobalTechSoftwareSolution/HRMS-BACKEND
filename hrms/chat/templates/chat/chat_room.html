<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        #chat-log { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #chat-message-input { width: 80%; }
        #chat-message-submit { width: 18%; }
    </style>
</head>
<body>
    <h2>Chat Room (ID: 1)</h2>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" placeholder="Type a message..." />
    <button id="chat-message-submit">Send</button>

    <script>
    const userEmail = prompt("Enter your email to join chat:");

    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        const newMessage = document.createElement('p');
        newMessage.innerHTML = `<strong>${data.fullname}:</strong> ${data.message}`;
        chatLog.appendChild(newMessage);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        alert('Socket closed unexpectedly.');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'email': userEmail
        }));
        messageInputDom.value = '';
    };
    </script>
</body>
</html>
